<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈敏杰的个人主页</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            margin: 30px auto;
            padding: 30px 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 51, 153, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            display: inline-block;
            padding-bottom: 5px;
            border-bottom: 4px solid;
            border-image: linear-gradient(to right, #6dd5ed, #2193b0) 1;
        }
        .title {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .introduction {
            font-size: 1.5em; /* 稍微放大引言 */
            font-style: italic;
            color: #34495e;
            margin: 40px 0;
            padding: 20px;
            border-left: 5px solid #6dd5ed;
            background-color: #f8f9fa;
            border-radius: 0 8px 8px 0;
            text-align: left; /* 引言部分左对齐更美观 */
        }
        .contact h2 {
            color: #2c3e50;
        }
        .contact a {
            color: #2193b0;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease; /* 添加平滑过渡效果 */
            display: inline-block;
        }
        .contact a:hover {
            color: #6dd5ed;
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>陈敏杰</h1>
            <p class="title">中山大学生物医学工程学院硕士 🎓</p>
        </header>

        <section class="introduction">
            <p>
                Be water, my friend.
            </p>
        </section>

        <section class="contact">
            <h2>联系我</h2>
            <p>
                📧 <a href="mailto:chenmj75@mail2.sysu.edu.cn">chenmj75@mail2.sysu.edu.cn</a>
            </p>
        </section>

        <footer>
            <p>&copy; 2025 陈敏杰</p>
        </footer>
    </div>

</body>
</html>
